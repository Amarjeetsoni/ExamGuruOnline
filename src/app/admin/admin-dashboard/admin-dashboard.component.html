<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            

        <nav class="navbar fixed-top flex-md-nowrap p-0 navbar-expand-lg navbar-light">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/Admin/dashboard">
                <b>ExamGuruOnline</b>
            </a>
        </nav>
        <hr>
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item main">
                        <a class="nav-link" routerLink="/Admin/dashboard">
                            <i class="fas fa-home"></i>&nbsp; Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link" routerLink="/Admin/userControl">
                            <i class="fas fa-user-friends"></i>&nbsp; User Control <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link" routerLink="/Admin/testControl">
                            <i class="fas fa-edit"></i>&nbsp; Test Control <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link main" data-toggle="collapse" routerLink="/Admin/organizationControl" >
                            <i class="fas fa-school"></i>&nbsp; Organization Control

                        </a>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link main" data-toggle="collapse" routerLink="/Admin/feedbackControl" >
                            <i class="fab fa-rocketchat"></i>&nbsp; Feedback Control

                        </a>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link main" data-toggle="collapse" routerLink="/Admin/securityControl" >
                            <i class="fas fa-user-lock"></i>&nbsp; Security Control

                        </a>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link main" data-toggle="collapse" routerLink="/Admin/questionControl" >
                            <i class="fas fa-clipboard-list"></i>&nbsp; Question Control

                        </a>
                    </li>
                    <li>
                        <hr>
                    </li>
                    <li class="nav-item main">
                        <a class="nav-link main" data-toggle="collapse" routerLink="/Admin/userProfile" >
                            <i class="fas fa-user-circle"></i>&nbsp; Profile
                        </a>
                    </li>

                    <li class="nav-item main">
                        <a class="nav-link" routerLink="" (click)="logOut()">
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i>&nbsp; Log Out
                        </a>
                    </li>
                    <li>
                        <hr>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <p><i class="fas fa-calendar-alt"></i> &nbsp;{{todaysDate | date}}</p>
                            <p><i class="fas fa-clock"></i> &nbsp;{{todaysDate | date:'h:mm:ss a'}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
