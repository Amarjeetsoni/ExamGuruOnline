<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="align-items-center" style="align-items: center;">
          <a href="/home"><img src="../../../assets/logo.png" alt="" id = "centered-image"></a>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">SIGN IN</p>
          </div>
          <div class="form-outline mb-4">
            <input type="email" class="form-control" id = "email" name="email" formControlName="email" placeholder="Enter Valid Email" [ngClass]="{ 'is-invalid': formFields.email.touched && formFields.email.errors }">
            <div *ngIf="formFields.email.touched && formFields.email.errors" class="invalid-feedback">
              <div *ngIf="formFields.email.errors.required">Email is required</div>
              <div *ngIf="formFields.email.errors.pattern">Provide a valid mail</div>
            </div>
          </div>
          <div class="form-outline mb-3">
            <input type="password" class="form-control" name="password" placeholder="Enter Password" formControlName="password" [ngClass]="{ 'is-invalid': formFields.password.touched && formFields.password.errors }">
            <div *ngIf="formFields.password.touched && formFields.password.errors" class="invalid-feedback">
              <div *ngIf="formFields.password.errors.required">Password is required</div>
              <div *ngIf="formFields.password.errors.pattern">Password must contain atleast 1 upper, lower, special, number and should have min length 8</div>
          </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="/forgetPassword" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-4 mb-md-0">
      Â© 2024 Copyright: ExamGuruOnline.com
    </div>
  </div>
</section>
